<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" , charset="utf-8">
    
    <title>4조 프로젝트</title>
    <link rel="icon" href="../Main_source/mainIcon.png">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="index.js"></script>
</head>


<body>

    <!-- 네비게이션 바 + 프로그레스 바 -->
    <div class="navbar-progress-container">
        <nav class="navbar" role="navigation" aria-label="main navigation"> <!--네비게이션 바 시작-->
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="../Main_source/Starting_icon.PNG" width="30" height="50">
                </a>

                <a role="button" id="burger" onclick="burgerOn()" class="navbar-burger" aria-label="menu"
                    aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="nav-links" class="navbar-menu is-centered">
                <!--오른쪽 정렬된 메뉴 열기-->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="Help button">
                                <strong>도움말</strong>
                            </a>
                            <a class="Instar button">
                                <strong>나가기</strong>
                            </a>
                            <a class="Github button">
                                <strong>개발자모드</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>   <!-- 네비게이션 바 끝 -->
        <!-- 프로그레스 바 시작 -->
        <progress max="100" value="100"></progress>
        <!-- 프로그래스 바 끝 -->
    </div><!--네비게이션 바 + 프로그레스 바 끝-->


    <!-- 메인 화면 시작 -->
    <div class="columns"> <!--페이지를 절반으로 나눔-->
        <div class="column is-half image-container"> <!--중심을 기준으로 왼쪽 화면-->
            <img src="../Main_source/base_image.png" alt="Base Image">
        </div>

        <div class="column is-half"> <!--중심을 기준으로 오른쪽 화면-->
            <div class="textboard">
                <p>그림을<br>
                    설명해주세요!</p>
            </div>
            <div class="speak-icon-container">
                <img src="../Main_source/speaking_icon.png" alt="speak icon" class="speak-icon">
            </div>
            <div class="voice-recording">
                <button id="startBtn">녹음 시작</button>
                <button id="stopBtn">녹음 중지</button>
                <audio id="audioPlayback" controls></audio>
            </div>
        </div>
    </div>
    <!-- 메인 화면 끝 -->

    <!--로딩중 팝업-->
    <div id="analysisPopup" class="analysis-popup">
        <div class="analysis-content">
            <p>결과를 분석하는 중입니다...</p>
        </div>
    </div>
    <!--이미지 비교 코멘트-->
    <div id="messageContainer" class="message-container">
       
    </div>
    
    <!--생성 이미지 팝업-->
    <div></div>
    
</body>


<script>

//Record
let mediaRecorder;
let audioChunks = [];

document.getElementById("startBtn").addEventListener("click", function() {
navigator.mediaDevices.getUserMedia({ audio: true })
.then(stream => {
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.start();

  mediaRecorder.addEventListener("dataavailable", event => {
    audioChunks.push(event.data);
  });

  mediaRecorder.addEventListener("stop", () => {
    const audioBlob = new Blob(audioChunks);
    const audioUrl = URL.createObjectURL(audioBlob);
    const audio = document.getElementById("audioPlayback");
    audio.src = audioUrl;
    audioChunks = [];
  });
});
});

document.getElementById("stopBtn").addEventListener("click", function() {
mediaRecorder.stop();
});

</script>
</html>
